<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/d_style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- swiper start-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swiper end-->
    <title>4 의료진 마이페이지 2</title>
</head>

<body>
    <div class="layout ">
        <!-- header start -->
        <header id="hd">
            <a href="#n" id="logo">
                <img src="../../images/doctor/logo.png">
            </a>
            <button type="button" id="m_menu">
                <i></i>
                <i></i>
                <i></i>
            </button>
        </header>
        <div id="m_menu" class="m_menu_layer " >
            <div class="m_menu_bg"></div>
            <div class="m_menu_div">
                <div class="m_menu_hd">
                    <button type="button" class="m_menu_close"><img src="../../images/common/menu_close.png" alt=""></button>

                    <div class="u_name_box">
                        <span class="name">박의사</span>님 [<span class="info">Doctor Park</span>]
                    </div>
                    <a href="#n" class="book_mark_btn"><img src="../../images/common/bookmark.png" alt="">북마크</a>
                    <a href="#n" class="my_page_btn"><img src="../../images/common/u-ico-line.png" alt="">마이페이지</a>
                </div>
                <div class="m_menu_con">
                   
                    <div class="m_menu_list">
                        <ul>
                            <li>
                                <a href="#n" class="menu_tit">의료전문 컨텐츠</a>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">소통센터</a>
                                <ul class="sub_menu" >
                                    <li><a href="#n">공지사항</a></li>
                                    <li><a href="#n">1:1 문의하기</a></li>
                                    <li><a href="#n">커뮤니티</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">AI의료교육</a>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">VR 의료술기</a>
                            </li>
                        </ul>
                    </div>
                    <div class="m_menu_ft">
                        <a href="#n" class="logout_btn">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <!-- content start -->
        <div class="sub_top_bn">
            <span class="title">마이페이지</span>
            <img src="../../images/doctor/my-bn-bg.png" alt="" class="bg my_bg">
        </div>
        <div class="sub_con_wrap">
            <div class="sub_con_hd">
                <button type="button" id="back_btn"><img src="../../images/common/hd_back_arrow.png" alt=""></button>
                <span class="title">회원정보 수정 </span>
            </div>
            <div class="sub_con">
                <div class="form_box ">
                    <form action="">
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">아이디</p>
                                <div class="id_check_box">
                                    <input type="text" class="df_input" placeholder="아이디를 입력하세요." required readonly>
                                   
                                </div>
                            </label>
                        </div>
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">비밀번호</p>
                                <input type="password" class="df_input" placeholder="비밀번호를 입력하세요." required>
                            </label>
                            <div class="info_txt ">8~6자 이내 (영문+숫자)</div>
                            <div class="info_txt error">* 비밀번호 형식이 맞지 않습니다.</div>
                        </div>
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">비밀번호 확인</p>
                                <input type="password" class="df_input" placeholder="비밀번호 확인" required>
                            </label>
                            <div class="info_txt error">*비밀번호가 일치하지 않습니다.</div>
                        </div>
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">닉네임</p>
                                <input type="text" class="df_input" placeholder="닉네임을 입력하세요." required>
                            </label>
                        </div>
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">휴대전화</p>
                                <input type="text" class="df_input" placeholder="전화번호를 입력하세요" required>
                            </label>
                        </div>
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">이메일</p>
                                <input type="text" class="df_input" placeholder="test@test.com" required>
                            </label>
                            <div class="count_txt">
                                <span class="count">3:00</span>
                                <button type="button">인증번호가 전송되지 않았나요?</button>
                            </div>
                            <!-- 이메일 변경 -->
                            <button type="button" class="df_btn act">이메일 수정</button>
                        </div>
                        <!-- 기본 상태 : 미노출 -->
                        <!-- 인증 번호 전송 시 노출 / 완료 시 숨기기 -->
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">인증번호</p>
                                <input type="text" class="df_input" placeholder="인증번호를 입력해주세요." required>
                            </label>
                            <div class="info_txt error">*인증번호가 일치하지 않습니다.</div>
                            <!-- 인증번호 미기재 -->
                            <button type="button" class="df_btn dis">인증</button>
                            <!-- 인증번호 기재 -->
                            <button type="button" class="df_btn act">인증</button>
                        </div>
                        
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">의료인 종사자 번호</p>
                                <input type="text" class="df_input" placeholder="의료인 종사자 번호를 입력해주세요." required>
                            </label>
                          
                        </div>
                        <button type="submit" class="submit_btn" >수정완료</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- content end -->
        <!-- fix_bot start -->
        <div class="fix_bot">
            <button type="button"><img src="../../images/mom/my-helper-img.png" alt=""></button>
        </div>
        <!-- fix_bot end -->
    </div>

    <script>
        // swiper script
        var swiper = new Swiper("#tv_list", {
            slidesPerView: "auto",
            spaceBetween: 20,

        });

        // menu show
        $("#m_menu").click(function () {
            $(".m_menu_layer").addClass("open");
            $(".m_menu_layer").show();
            $(".m_menu_bg").fadeIn(500);
            $(".m_menu_div").animate({ "right": "0" }, 400);
        });
        // menu hide
        $(".m_menu_close").click(function () {
            $(".m_menu_layer").removeClass("open");
            $(".m_menu_bg").fadeOut(500);
            $(".m_menu_div").animate({ "right": "-80%" }, 400, function () {
                $(".m_menu_layer").hide();
            });
        });

        $(".m_menu_list .menu_tit").click(function () {
            const subMenu = $(this).parent().find(".sub_menu");

            if (subMenu.length > 0) {
                if (subMenu.is(":visible")) {
                    subMenu.slideUp();
                } else {
                    $(".m_menu_list .sub_menu").hide();
                    subMenu.slideDown();
                }
            }
        })
    </script>
</body>

</html>
