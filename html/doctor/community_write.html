<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/d_style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- swiper start-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swiper end-->
    <title>10 의료전문 소통센터 7</title>
</head>

<body>
    <div class="layout ">
        <!-- header start -->
        <header id="hd">
            <a href="#n" id="logo">
                <img src="../../images/doctor/logo.png">
            </a>
            <button type="button" id="m_menu">
                <i></i>
                <i></i>
                <i></i>
            </button>
        </header>
        <div id="m_menu" class="m_menu_layer " >
            <div class="m_menu_bg"></div>
            <div class="m_menu_div">
                <div class="m_menu_hd">
                    <button type="button" class="m_menu_close"><img src="../../images/common/menu_close.png" alt=""></button>

                    <div class="u_name_box">
                        <span class="name">박의사</span>님 [<span class="info">Doctor Park</span>]
                    </div>
                    <a href="#n" class="book_mark_btn"><img src="../../images/common/bookmark.png" alt="">북마크</a>
                    <a href="#n" class="my_page_btn"><img src="../../images/common/u-ico-line.png" alt="">마이페이지</a>
                </div>
                <div class="m_menu_con">
                   
                    <div class="m_menu_list">
                        <ul>
                            <li>
                                <a href="#n" class="menu_tit">의료전문 컨텐츠</a>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">소통센터</a>
                                <ul class="sub_menu" >
                                    <li><a href="#n">공지사항</a></li>
                                    <li><a href="#n">1:1 문의하기</a></li>
                                    <li><a href="#n">커뮤니티</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">AI의료교육</a>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">VR 의료술기</a>
                            </li>
                        </ul>
                    </div>
                    <div class="m_menu_ft">
                        <a href="#n" class="logout_btn">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <!-- content start -->

        <div class="sub_con_wrap">
            <div class="sub_con_hd">
                <button type="button" id="back_btn"><img src="../../images/common/hd_back_arrow.png" alt=""></button>
                <span class="title">1:1 문의하기</span>
            </div>
            <div class="sub_con">
                <div class="form_box list_write">
                    <form action="">
                        <div class="input_box ">
                            <label class="required">
                                <p class="input_tit">제목</p>
                                <input type="text" class="df_input" placeholder="제목을 입력하세요" required>
                            </label>
                        </div>
                        <div class="input_box">
                            <label class="required">
                                <p class="input_tit">내용</p>
                                <textarea name="" class="df_textarea"></textarea>
                            </label>
                            <p class="info_txt light">* 문의내용은 마이페이지에서 확인하실 수 있습니다.</p>
                        </div>
                        
                        <button type="submit" class="submit_btn">문의 하기</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- content end -->
        <!-- fix_bot start -->
        <div class="fix_bot">
            <button type="button"><img src="../../images/doctor/my-helper-img.png" alt=""></button>
        </div>
        <!-- fix_bot end -->
    </div>

    <script>
        // swiper script
        var swiper = new Swiper("#tv_list", {
            slidesPerView: "auto",
            spaceBetween: 20,

        });

        // menu show
        $("#m_menu").click(function () {
            $(".m_menu_layer").addClass("open");
            $(".m_menu_layer").show();
            $(".m_menu_bg").fadeIn(500);
            $(".m_menu_div").animate({ "right": "0" }, 400);
        });
        // menu hide
        $(".m_menu_close").click(function () {
            $(".m_menu_layer").removeClass("open");
            $(".m_menu_bg").fadeOut(500);
            $(".m_menu_div").animate({ "right": "-80%" }, 400, function () {
                $(".m_menu_layer").hide();
            });
        });

        $(".m_menu_list .menu_tit").click(function () {
            const subMenu = $(this).parent().find(".sub_menu");

            if (subMenu.length > 0) {
                if (subMenu.is(":visible")) {
                    subMenu.slideUp();
                } else {
                    $(".m_menu_list .sub_menu").hide();
                    subMenu.slideDown();
                }
            }
        });
        $('.more').click(function () {
            $(".more_box").toggle();
        })
    </script>
</body>

</html>
