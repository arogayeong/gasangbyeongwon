<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">   
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/m_style.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- swiper start-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swiper end-->
    <title>2 로그인/회원가입 2 ~ 2 로그인/회원가입3-1</title>
</head>
<body>
    <div class="layout">
        <!-- header start -->
        <header id="hd" class="sub_hd">
            <button type="button" id="back_btn"><img src="../../images/common/hd_back_arrow.png" alt=""></button>
            <span class="hd_title">아이디 찾기</span>
            <button type="button" id="m_menu">
                <i></i>
                <i></i>
                <i></i>
            </button>
        </header>
        <div id="m_menu" class="m_menu_layer ">
            <div class="m_menu_bg"></div>
            <div class="m_menu_div">
                <div class="m_menu_hd">
                    <button type="button" class="m_menu_close"><img src="../../images/common/menu_close.png" alt=""></button>

                    <div class="u_name_box">
                        <span class="name">김산모</span>님 [<span class="info">10</span>주차]
                    </div>
                    <a href="#n" class="my_page_btn">마이페이지</a>
                </div>
                <div class="m_menu_con">
                   
                    <div class="m_menu_list">
                        <ul>
                            <li>
                                <a href="#n" class="menu_tit">아기와 만나기</a>
                                <ul class="sub_menu">
                                    <li><a href="#n">임산부 기본 정보</a></li>
                                    <li><a href="#n">임산부 시기별 정보</a></li>
                                    <li><a href="#n">분만방법</a></li>
                                    <li><a href="#n">출산이후</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">정부지원사업</a>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">엄마아기TV</a>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">튼튼맘케어</a>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">소통센터</a>
                                <ul class="sub_menu" >
                                    <li><a href="#n">공지사항</a></li>
                                    <li><a href="#n">1:1 문의하기</a></li>
                                    <li><a href="#n">커뮤니티</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#n" class="menu_tit">병원체험</a>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="m_menu_ft"> 
                        <a href="#n" class="logout_btn">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- header end -->
        <!-- content start -->
      
        <div class="sub_con">
            <div class="form_box ">
                <form action="" >
                    <div class="input_box">
                       <label>
                            <p class="input_tit">이름</p>
                            <input type="text" class="df_input" placeholder="아이디">
                       </label>
                    </div>
                    <div class="input_box">
                        <label>
                            <p class="input_tit">이메일</p>
                            <input type="text" class="df_input" placeholder="이메일">
                        </label>
                        <div class="count_txt">
                            <span class="count">3:00</span>
                            <button type="button" >인증번호가 전송되지 않았나요?</button>
                        </div>
                        <!-- 이메일 미기재 -->
                        <button type="button" class="df_btn dis">인증번호 전송</button>
                        <!-- 이메일 기재 -->
                        <button type="button" class="df_btn act">인증번호 전송</button>
                    </div>
                    <!-- 기본 상태 : 미노출 -->
                    <div class="input_box" >
                        <label>
                            <p class="input_tit">인증번호</p>
                            <input type="text" class="df_input" placeholder="인증번호">
                        </label>
                        <div class="info_txt error">*인증번호가 일치하지 않습니다.</div>
                        <!-- 인증번호 미기재 -->
                        <button type="button" class="df_btn dis">인증</button>
                        <!-- 인증번호 기재 -->
                        <button type="button" class="df_btn act">인증</button>
                    </div>
                </form>
                
            </div>
        </div>
        <!-- content end -->
        <!-- fix_bot start -->
        <div class="fix_bot">
            <button type="button"><img src="../../images/mom/my-helper-img.png" alt=""></button>
        </div>
        <!-- fix_bot end -->
    </div>
    <div class="modal_layer" style="display: none;">
        <div class="modal_con">
            <div class="txt">이메일 인증이 완료되었습니다.</div>
            <button type="button" class="modal_btn act">확인</button>
        </div>
    </div>

    <script>
        // swiper script
        var swiper = new Swiper("#tv_list", {
          slidesPerView: "auto",
          spaceBetween: 20,
          
        });

        // menu show
        $("#m_menu").click(function(){
            $(".m_menu_layer").addClass("open");
            $(".m_menu_layer").show();
            $(".m_menu_bg").fadeIn(500);
            $(".m_menu_div").animate({"right":"0"},400);
        });
        // menu hide
        $(".m_menu_close").click(function(){
            $(".m_menu_layer").removeClass("open");
            $(".m_menu_bg").fadeOut(500);
            $(".m_menu_div").animate({"right":"-80%"},400, function(){
                $(".m_menu_layer").hide();
            });
        });
        
        $(".m_menu_list .menu_tit").click(function(){
            const subMenu = $(this).parent().find(".sub_menu");
            
            if(subMenu.length>0){
                if(subMenu.is(":visible")){
                    subMenu.slideUp();
                }else{
                    $(".m_menu_list .sub_menu").hide();
                    subMenu.slideDown();
                }
            }
        })
      </script>
</body>
</html>
