                            </li>
                            <li>

                            </li>
                            <li>
                                <a href="#n" class="menu_tit">튼튼맘케어</a>
                            </li>
                            <li>

                                <ul class="sub_menu">

            <button type="button" id="back_btn"><img src="../../images/common/hd_back_arrow.png" alt=""></button>

    <!-- nav start -->
    <nav class="float_nav">

        <a href="#n">

            <img src="../../images/mom/nav-img2.png" alt="" class="off">

        <a href="#n">

        <a href="#n" class="active">

            <img src="../../images/mom/nav-img5.png" alt="" class="off">
            <span>소통센터</span>
        </a>
    </nav>
    <!-- nav end -->
    <script>
        // swiper script
        var swiper = new Swiper("#tv_list", {
            slidesPerView: "auto",
            spaceBetween: 20,

        });

        // menu show
        $("#m_menu").click(function () {
            $(".m_menu_layer").addClass("open");
            $(".m_menu_layer").show();
            $(".m_menu_bg").fadeIn(500);
            $(".m_menu_div").animate({ "right": "0" }, 400);
        });
        // menu hide
        $(".m_menu_close").click(function () {
            $(".m_menu_layer").removeClass("open");
            $(".m_menu_bg").fadeOut(500);
            $(".m_menu_div").animate({ "right": "-80%" }, 400, function () {
                $(".m_menu_layer").hide();
            });
        });

        $(".m_menu_list .menu_tit").click(function () {
            const subMenu = $(this).parent().find(".sub_menu");

            if (subMenu.length > 0) {
                if (subMenu.is(":visible")) {
                    subMenu.slideUp();
                } else {
                    $(".m_menu_list .sub_menu").hide();
                    subMenu.slideDown();
                }
            }
        });
        $('.more').click(function(){
            $(".more_box").toggle();
        })
    </script>
</body>

</html>
